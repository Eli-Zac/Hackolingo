name: 'Streak Keeper'
run-name: 'Streak Keeper Active! Click to see status.'

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - run: npm install node-fetch
        

      - run: node xp.js
        env:
          LESSONS: 1
          TOKEN: ${{ secrets.TOKEN }} 
